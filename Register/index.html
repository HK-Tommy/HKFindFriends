<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form | CoderGirl</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="registration form">
      <header>帳戶資料</header>
      <form action="#">
        <input type="email" placeholder="Enter your email" id="Input_Email"/>
        <input type="password" placeholder="Create a password" id="Input_Passwords">
        <input type="password" placeholder="Confirm your password" id="Input_ComfirmPasswords">
        <input type="button" class="button" value="繼續" onclick="Complete()">
      </form>
      <div class="signup">
        <span class="signup">已經有帳戶 ? 
         <label for="check">前往登入</label>
        </span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
