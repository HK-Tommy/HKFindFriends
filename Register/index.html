<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title id="Title">Login & Registration Form | CoderGirl</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="Info_Account">
    <input type="checkbox" id="check">
    <div class="registration form">
      <header>帳戶資料</header>
      <form action="#">
        <input type="email" placeholder="Enter your email" id="Input_Email"/>
        <input type="password" placeholder="Create a password" id="Input_Passwords">
        <input type="password" placeholder="Confirm your password" id="Input_ComfirmPasswords">
        <input type="button" class="button" value="繼續" id="Complete">
      </form>
      <div class="signup">
        <span class="signup" id="Text">已經有帳戶 ? 
         <label for="check" id="signup">前往登入</label>
        </span>
      </div>
    </div>
  </div>

  <div class="container" id="Info_Persional" style="display: none;">
    <input type="checkbox" id="check">
    <div class="registration form">
      <header>個人資料</header>
      <form action="#">
        <input type="text" placeholder="Enter your username" id="Input_UserName"/>
        <input placeholder="Date of birth" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="Input_Birthday" />
        <label for="gender">性別</label>
          <select id="gender" name="gender" class="form-control">
            <option value="男性">男性</option>
            <option value="女性">女性</option>
          </select>
          <br>

        <label for="country">居住地區</label>
            <select id="country" name="country" class="form-control">
                <option value="中西南及離島區">中西南及離島區</option>
                <option value="東區及灣仔區">東區及灣仔區</option>
                <option value="觀塘區">觀塘區</option>
                <option value="黃大仙及西貢區">黃大仙及西貢區</option>
                <option value="九龍城及油尖旺">九龍城及油尖旺</option>
                <option value="深水埗區">深水埗區</option>
                <option value="荃灣及葵青區">荃灣及葵青區</option>
                <option value="屯門區">屯門區</option>
                <option value="元朗區">元朗區</option>
                <option value="深水埗區">深水埗區</option>
                <option value="沙田區">沙田區</option>
                <option value="大埔及北區">大埔及北區</option>
            </select>
            <br>

            <label for="language">主要溝通語言</label>
            <select id="language" name="language" class="form-control">
              <option value="廣東話">廣東話</option>
              <option value="普通話">普通話</option>
              <option value="英文">英文</option>
              <option value="其他">其他</option>
            </select>
            <br>
        <input type="button" class="button" value="繼續" id="Complete_PersionalInfo">
      </form>
      <div class="signup">
        <span class="signup" id="Text">已經有帳戶 ? 
         <label for="check" id="signup">前往登入</label>
        </span>
      </div>
    </div>
  </div>

  <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  <script  type="module" src="script.js"></script>
</body>
</html>
